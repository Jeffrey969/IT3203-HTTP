    <h1>Common HTTP Status Codes</h1>
    <table>
        <tr>
            <th>Code</th>
            <th>Meaning</th>
        </tr>
        <tr>
            <td>200</td>
            <td>OK - The request was successful.</td>
        </tr>
        <tr>
            <td>404</td>
            <td>Not Found - The requested resource was not found.</td>
        </tr>
        <tr>
            <td>500</td>
            <td>Internal Server Error - The server encountered an error.</td>
        </tr>
