    <h1>Common HTTP Methods</h1>
    <table>
        <tr>
            <th>Method</th>
            <th>Description</th>
        </tr>
        <tr>
            <td>GET</td>
            <td>Requests data from a server.</td>
        </tr>
        <tr>
            <td>POST</td>
            <td>Submits data to be processed to a specified resource.</td>
        </tr>
        <tr>
            <td>PUT</td>
            <td>Updates a resource on the server.</td>
        </tr>
        <tr>
            <td>DELETE</td>
            <td>Removes a resource from the server.</td>
        </tr>
    </table>
